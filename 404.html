<!DOCTYPE html>
<html>
  <head>
    <script>
      (function () {
        const allowedPaths = [
          "/",
          "/about",
          "/roles",
          "/how-it-works",
          "/services",
          "/core-values",
          "/contact"
        ];

        const baseUrl = "https://site.hirethru.in";
        const currentPath = window.location.pathname;

        if (!allowedPaths.includes(currentPath)) {
          window.location.href = baseUrl;
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to homepage...</p>
  </body>
</html>
